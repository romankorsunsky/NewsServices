<!DOCTYPE html>
<html xmlns="http:/ /www.w3.org/1999/xhtml"
  xmlns:th="http:/ /www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TME</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

  <nav class="bg-white shadow-md">
    <div class="w-full px-2 sm:px-4 lg:py-1">
      <div class="flex items-center justify-between h-16">

        <!-- Left: Logo -->
        <div class="flex-shrink-0">
          <a href="/" class="text-xl font-bold text-black-600">ME</a>
        </div>

        <!-- Center: Nav Links (flex-grow and center) -->
        <div class="hidden md:flex flex-1 space-x-6 pl-6">
            <a href="/" class="inline-block font-mono bg-gray-100 text-black px-3 py-2 rounded hover:bg-blue-500">Home</a>
            <a href="#" class="inline-block font-mono bg-gray-100 text-black px-3 py-2 rounded hover:bg-blue-500">Military</a>
            <a href="#" class="inline-block font-mono bg-gray-100 text-black px-3 py-2 rounded hover:bg-blue-500">About</a>
            <a href="#" class="inline-block font-mono bg-gray-100 text-black px-3 py-2 rounded hover:bg-blue-500">Contact</a>
            <a href="/articles" class="inline-block font-mono bg-gray-100 text-black px-3 py-2 rounded hover:bg-blue-500">Latest News</a>
  
          </div>

        <!-- Right: Search bar -->
        <div class="hidden md:block flex-shrink-0">
          <input
            type="text"
            placeholder="Search article"
            class="border border-gray-300 rounded-md px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <!-- Right justified login button-->
        <div class="hidden md:hidden lg:flex rounded pl-4">
            <a href="/login" class="block bg-blue-500 rounded px-3 py-1 text-black-700 hover:text-gray-200">Login</a>
        </div>
        <!-- Mobile menu button -->
        <div class="md:hidden flex-shrink-0">
            <button id="menu-btn" class="text-gray-700 hover:text-blue-600 focus:outline-none">
              <!-- Hamburger icon -->
              <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                   viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              </svg>
            </button>
          </div>
        </div>
      </div>
  
      <!-- Mobile menu (shown only when toggled) -->
      <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2 bg-white shadow-sm">
        <a href="#" class="block text-gray-700 hover:text-blue-500">Home</a>
        <a href="#" class="block text-gray-700 hover:text-blue-500">About</a>
        <a href="#" class="block text-gray-700 hover:text-blue-500">Contact</a>
        <a href="#" class="block text-gray-700 hover:text-blue-500">Add Article</a>
        <input
          type="text"
          placeholder="Search..."
          class="w-full border border-gray-300 rounded-md px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <a href="#" class="block text-blue-700 hover:text-black-600">login</a>
      </div>

      </div>
    </div>
  </nav>

  <div id="middle-content-div">
      <main class="w-full bg-white mx-auto px-2 lg:mx-0 lg:px-16 sm:px-6 mt-4">
            <div class="grid grid-cols-1 md:grid-cols-9 gap-4 h-screen">
          
              <!-- Left Sidebar -->
              <div class="bg-white p-2 rounded md:col-span-2 space-y-4">
                <div class="bg-gray-100 p-4 rounded shadow">Ad Block 1</div>
                <div class="bg-gray-100 p-4 rounded shadow">Related Link</div>
              </div>
          
              <div class="md:col-span-5 space-y-4">
                <div class="rounded w-full h-screen bg-white">
                  <h1 class="p-2">Welcome to the Articles Page!</h1>
                  <a class="rounded bg-gray-200 p-3 hover:bg-blue-300 ml-4" href="/addarticle">Add Article</a>
                </div>
              </div>
          
              <!-- Right Sidebar -->
              <div class="bg-white p-2 rounded md:col-span-2 space-y-4">
                <div class="bg-gray-100 p-4 rounded shadow">Ad Block 2</div>
                <div class="bg-gray-100 p-4 rounded shadow">Recommended</div>
              </div>
            </div>
      </main>          
  </div>
</body>
</html>
